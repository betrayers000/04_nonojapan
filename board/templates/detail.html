{% extends 'base.html' %}
{% block body %}
<div class="jumbotron my-5">
  <h1 class="display-4">{{post.name}}</h1>
  <hr class="my-4">
  <p>카테고리 : {{post.category}}</p>
  <hr class="my-4">
  <p>대체상품 : {{post.replace}}</p>
  <hr class="my-4">
  <a class="btn btn-primary btn-lg" href="/board/edit/{{post.id}}/" role="button">수정</a>
  <a class="btn btn-primary btn-lg" href="/board/delete/{{post.id}}" role="button">삭제</a>
</div>
{% endblock %}
