{% extends 'base.html' %}
{% block body %}
  <a class="btn btn-primary" style="position: fixed; right: 100px; bottom: 100px" href="/board/new/">+</a>
  <div class="container d-flex flex-wrap">
  {% for post in posts %}
  <div class="card col-3 m-3" style="width: 18rem;">
    <img src=""  class="card-img-top" alt="...">
    <div class="card-body">
      <a href="/board/detail/{{post.id}}/" class="card-title">{{post.name}}</a>
      <hr class="my-4">
      <p>대체상품</p>
      {% for replace in post.replace_list %}
        <p class="btn btn-outline-primary">{{replace}}</p>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
  </div>
{% endblock %}
